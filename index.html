<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data thing</title>
    <script src="components/q/q.js"></script>
    <script src="components/ace/src-min/ace.js"></script>
    <script src="components/ace/src-min/mode-javascript.js"></script>
    <script src="components/ace/src-min/mode-plain_text.js"></script>
    <script src="components/ace/src-min/theme-monokai.js"></script>
    <script src="js/TreeLib.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <div class="box">
        <div class="head">
            <input type="file" id="inputFile" style="display:none">
            <i class="pull-left fa fa-folder-open-o" onclick="document.getElementById('inputFile').click();"></i>
            Data Thing
            <span class="pull-right">
                <label for="inputMode">Mode:</label>
                <select name="" id="inputMode">
                    <option value="json">JSON</option>
                    <option value="text">Text</option>
                </select>
            </span>
        </div>
        <div class="body" id="inputTree"></div>
    </div>
    <div class="box">
        <div class="head">
            <input type="file" id="scriptFile" style="display:none">
            <i class="pull-left fa fa-folder-open-o" onclick="document.getElementById('scriptFile').click();"></i>
            <span class="err" id="error"></span>
            <a class="pull-right" id="rawScript" download="script.js" href="" target="raw">
                <i class="fa fa-floppy-o"></i>
            </a>
        </div>
        <div class="body" id="scriptBox">return input;</div>
    </div>
    <div class="box">
        <div class="head">
            <span class="pull-right">
                <label for="outputMode">Mode:</label>
                <select name="" id="outputMode">
                    <option value="json">JSON</option>
                    <option value="text">Text</option>
                </select>
                <a id="rawOutput" download="raw.json" href="" target="raw">
                    <i class="fa fa-floppy-o"></i>
                </a>
            </span>
        </div>
        <div class="body" id="outputTree"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
